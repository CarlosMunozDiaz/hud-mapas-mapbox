<!DOCTYPE html>
<html>
	<head>
		<title>Mapbox - HUD</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://api.mapbox.com/mapbox-gl-js/v2.4.0/mapbox-gl.css" rel="stylesheet">
        <script src="https://api.mapbox.com/mapbox-gl-js/v2.4.0/mapbox-gl.js"></script>
		<link type="text/css" rel="stylesheet" href="./css/main.css" />
	</head>
	<body>
        <div class="container">
            <!-- Primero -->
            <div class="box">
                <button class="btn active" id="btnZonasVerdesBA">Zonas verdes</button>
                <button class="btn" id="btnCallesBA">Callejero > Distancia a zonas verdes</button>
            </div>

            <!-- Segundo -->
            <div class="box">
                <p class="legend active" id="ldZonasVerdesBA">Leyenda para zonas verdes</p>
                <p class="legend" id="ldCallesBA">Leyenda para callejero</p>
            </div>

            <!-- Mapa -->
            <div id="mapbox"></div>
        </div>
		<script src="https://d3js.org/d3.v5.min.js"></script>
        <script src="https://d3js.org/topojson.v1.min.js"></script>
		<script src="./js/main.js"></script>
	</body>
</html>
